  <h2>반디의 정신</h2>

  <p><strong><u>설립목적</u></strong>
    <br>반디기독학교는 기독교 가정의 자녀들이 성경적 <a href="https://ko.wikipedia.org/wiki/%EC%84%B8%EA%B3%84%EA%B4%80" target="_blank" title="세계관">세계관</a>과 정서를 가진 건강하고 올바른 크리스천으로 자라,
    하나님과 이웃을 힘껏 사랑하고 주어진 환경을 창의적이고 자율적으로 다스릴 수 있는 믿음의 지도자로 키우기 위한 기초교육을 실시함에 그 설립목적을 둔다.</p>

    <p><strong><u>철학과 정신</u></strong>
      <br>반디기독학교는 사랑의 실천에 뿌리를 두고 모든 교과 과정과 조직을 운영함에 있어서 공정하고 투명하게 실행하여 학부모와 사회에 신뢰받는 빛의 역할을 한다.</p>
